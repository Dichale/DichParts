<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PartDex - App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS BASE E RESET --- */
        :root {
            --wa-bg-color: #E5DDD5;
            --wa-header-color: #075E54;
            --wa-header-text: #FFFFFF;
            --wa-chat-incoming: #FFFFFF;
            --wa-chat-outgoing: #DCF8C6;
            --wa-accent: #128C7E;
            --wa-dark-text: #303030;
        }
        * { box-sizing: border-box; }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #dcdcdc; 
            height: 100%; 
            overflow: hidden; /* Impede rolagem da p√°gina inteira */
        }

        /* CONTAINER PRINCIPAL */
        .phone-container { 
            display: flex; 
            flex-direction: column; 
            background-color: var(--wa-bg-color); 
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* ESTILO PARA PC (CENTRALIZADO) */
        @media (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #333; /* Fundo escuro no PC pra destacar */
            }
            .phone-container {
                max-width: 400px;
                max-height: 850px;
                height: 95vh;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.5);
                border: 1px solid #444;
            }
        }

        /* HEADER */
        .chat-header { 
            background-color: var(--wa-header-color); 
            color: var(--wa-header-text); 
            padding: 10px 15px; 
            padding-top: env(safe-area-inset-top); /* Protege contra o "notch" do iPhone */
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            z-index: 10; 
            height: 60px;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .header-left { display: flex; align-items: center; }
        .header-avatar { width: 36px; height: 36px; background-color: #ccc; border-radius: 50%; margin-right: 10px; background-image: url('https://placehold.co/40x40/128C7E/FFFFFF/png?text=PD'); background-size: cover; }
        .header-info h4 { margin: 0; font-size: 15px; font-weight: 600; }
        .header-info p { margin: 1px 0 0 0; font-size: 11px; opacity: 0.8; }
        .id-badge { font-size: 10px; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-weight: bold; letter-spacing: 0.5px; }

        /* √ÅREA DE CHAT */
        .chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            -webkit-overflow-scrolling: touch; /* Rolagem suave no iOS */
        }
        .message { 
            max-width: 85%; 
            padding: 8px 10px; 
            border-radius: 7px; 
            position: relative; 
            font-size: 14px; /* Tamanho de fonte ideal mobile */
            line-height: 1.3; 
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); 
            word-wrap: break-word; 
        }
        .message.received { background-color: var(--wa-chat-incoming); align-self: flex-start; border-top-left-radius: 0; }
        .message.sent { background-color: var(--wa-chat-outgoing); align-self: flex-end; border-top-right-radius: 0; color: var(--wa-dark-text); }
        .message-time { display: block; font-size: 9px; color: #8C8C8C; text-align: right; margin-top: 3px; }

        /* CARDS DE PE√áAS */
        .part-card { background: #f9f9f9; border-radius: 6px; overflow: hidden; margin-top: 5px; border: 1px solid #eee; }
        .part-card-body { padding: 8px; }
        .part-card-title { font-weight: bold; font-size: 14px; margin-bottom: 4px; color: var(--wa-dark-text); display: flex; justify-content: space-between; align-items: center; }
        .part-card-detail { font-size: 12px; color: #555; margin-bottom: 2px; }
        .id-tag { background: #333; color: #fff; padding: 2px 5px; border-radius: 3px; font-size: 9px; }
        
        /* DASHBOARD GRID */
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 8px; }
        .dash-card { background: white; padding: 8px; border-radius: 6px; text-align: center; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border-top: 3px solid var(--wa-accent); }
        .dash-title { font-weight: bold; font-size: 12px; margin-bottom: 2px; }

        /* INPUT AREA */
        .chat-input-area { 
            background-color: #F0F0F0; 
            padding: 8px; 
            padding-bottom: max(8px, env(safe-area-inset-bottom)); /* Protege em iPhones sem bot√£o home */
            display: flex; 
            align-items: center; 
            flex-shrink: 0;
        }
        .chat-input { 
            flex: 1; 
            border: none; 
            border-radius: 20px; 
            padding: 10px 15px; 
            font-size: 16px; /* 16px impede zoom autom√°tico no iPhone ao clicar */
            outline: none; 
            background: #fff;
        }
        .send-btn { background-color: var(--wa-accent); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 18px; }

        /* TELA DE LOGIN (ACESSO) */
        #login-screen { position: absolute; top:0; left:0; width:100%; height:100%; background: var(--wa-bg-color); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .login-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 320px; }
        .login-title { color: var(--wa-header-color); margin-bottom: 20px; font-size: 22px; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; text-align: center; text-transform: uppercase; -webkit-appearance: none; }
        .login-btn { background-color: var(--wa-accent); color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        #loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display: none; justify-content: center; align-items: center; z-index: 200; flex-direction: column;}
    </style>
</head>
<body>

<div class="phone-container">
    
    <div id="login-screen">
        <div class="login-box">
            <h2 class="login-title">PartDex ‚òÅÔ∏è</h2>
            <p style="font-size:14px; color:#666; margin-bottom:20px;">Digite seu C√≥digo de Acesso:</p>
            <input type="text" id="access-code-input" class="login-input" placeholder="EX: OFICINA01">
            <button class="login-btn" onclick="handleLogin()">ENTRAR</button>
        </div>
    </div>

    <div id="loading-overlay">
        <div style="font-size:40px; margin-bottom:15px; animation: bounce 1s infinite;">‚òÅÔ∏è</div>
        <div id="loading-text" style="color:#555;">Sincronizando...</div>
    </div>

    <div class="chat-header">
        <div class="header-left">
            <div class="header-avatar"></div>
            <div class="header-info">
                <h4>PartDex</h4>
                <p>online</p>
            </div>
        </div>
        <div class="id-badge" id="display-id">...</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input-area">
        <input type="text" class="chat-input" id="user-input" placeholder="Digite aqui..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>
</div>

<script>
    /* ============================================================
       CONFIGURA√á√ÉO DO SUPABASE
       ============================================================ */
    const SUPABASE_URL = 'https://exrnklefvzfkhtmgfurn.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4cm5rbGVmdnpma2h0bWdmdXJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwOTk2NjcsImV4cCI6MjA4MjY3NTY2N30.wpPJr594-fmxqT33v1pfu2hDYla565CaeZQar0HZWYQ';
    /* ============================================================ */

    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let db = { vehicles: [], parts: [] };
    let CLIENT_ID = null;

    /* --- LOGIN E INICIALIZA√á√ÉO --- */
    window.onload = function() {
        const savedId = localStorage.getItem('partdex_client_id');
        if (savedId) {
            document.getElementById('access-code-input').value = savedId;
            handleLogin(savedId);
        }
    };

    async function handleLogin(manualId = null) {
        let code = manualId || document.getElementById('access-code-input').value.trim().toUpperCase();
        
        if (!code || code.length < 3) {
            alert("C√≥digo inv√°lido (m√≠nimo 3 caracteres).");
            return;
        }

        code = code.replace(/[^A-Z0-9-_]/g, ''); 
        
        // Esconde o teclado no mobile
        document.getElementById('access-code-input').blur();

        showLoading("Acessando Nuvem...");
        CLIENT_ID = code;
        
        try {
            let { data, error } = await _supabase
                .from('fleet_data')
                .select('content')
                .eq('id', CLIENT_ID)
                .single();

            if (error && error.code !== 'PGRST116') { 
                throw error;
            }

            if (data && data.content) {
                db = data.content; 
            } else {
                db = { vehicles: [], parts: [] };
                await _supabase.from('fleet_data').insert([{ id: CLIENT_ID, content: db }]);
            }

            localStorage.setItem('partdex_client_id', CLIENT_ID);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('display-id').innerText = CLIENT_ID;
            hideLoading();
            resetToMenu(true);

        } catch (err) {
            console.error(err);
            alert("Erro de conex√£o.");
            hideLoading();
        }
    }

    async function saveCloud() {
        if (!CLIENT_ID) return;
        const statusEl = document.getElementById('display-id');
        statusEl.innerText = "Salvando...";
        
        try {
            const { error } = await _supabase
                .from('fleet_data')
                .update({ content: db })
                .eq('id', CLIENT_ID);

            if (error) throw error;
            statusEl.innerText = "Salvo ‚úì";
            setTimeout(() => statusEl.innerText = CLIENT_ID, 2000);
        } catch (err) {
            console.error("Erro ao salvar:", err);
            statusEl.innerText = "Erro";
        }
    }

    function showLoading(msg) {
        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('loading-text').innerText = msg;
    }
    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    /* --- L√ìGICA DO CHAT --- */
    let state = 'MAIN'; 
    let temp = {}; 
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        addMsg(text, 'sent');
        userInput.value = '';
        // Mant√©m foco no mobile
        userInput.focus();
        setTimeout(() => processResponse(text), 400); 
    }

    userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

    function addMsg(text, type, isHtml = false) {
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerHTML = isHtml ? text : text.replace(/\n/g, '<br>');
        
        const time = document.createElement('span');
        time.className = 'message-time';
        const d = new Date();
        time.innerText = `${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
        div.appendChild(time);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function processResponse(msg) {
        const m = msg.toLowerCase();

        if (['menu', 'sair', 'cancelar', 'voltar'].includes(m)) {
            resetToMenu(false);
            return;
        }

        switch (state) {
            case 'MAIN':
                if (m === '1' || m.includes('cadastrar')) {
                    state = 'REG_VEHICLE';
                    addMsg("üìù <b>Cadastro</b><br>Qual o n√∫mero do carro?", 'received', true);
                } 
                else if (m === '2' || (m.includes('consultar') && !m.includes('frota'))) {
                    state = 'SEARCH';
                    addMsg("üîç O que voc√™ procura? (Ex: 'Correia' ou 'Filtro 535')", 'received');
                }
                else if (m === '3' || m.includes('frota')) {
                    showFleetSummary();
                    state = 'VIEW_FLEET_DETAIL'; 
                    addMsg("Digite o <b>n√∫mero do carro</b> para ver as pe√ßas dele.", 'received', true);
                }
                else if (m === '4' || m.includes('excluir')) {
                    state = 'DELETE_SEARCH';
                    addMsg("üóëÔ∏è <b>Exclus√£o</b><br>Qual pe√ßa apagar? (Busque ex: 'Correia 535')", 'received', true);
                }
                else {
                    if (m.length > 2) { doSmartSearch(msg, false); } 
                    else { addMsg("N√£o entendi. Digite <b>Menu</b>.", 'received', true); }
                }
                break;

            case 'REG_VEHICLE':
                const vInput = msg.toUpperCase();
                temp.vehicle = vInput;
                if (!db.vehicles.includes(vInput)) {
                    db.vehicles.push(vInput);
                    saveCloud(); 
                }
                addMsg(`‚úÖ Carro <b>${vInput}</b> selecionado.`, 'received', true);
                state = 'REG_PART_NAME';
                addMsg(`Qual <b>pe√ßa</b> adicionar ao ${vInput}?`, 'received', true);
                break;

            case 'REG_PART_NAME':
                temp.partName = msg; 
                state = 'REG_PART_CODE';
                addMsg(`üîß Pe√ßa: <b>${temp.partName}</b>.<br>Qual a refer√™ncia/c√≥digo?`, 'received', true);
                break;

            case 'REG_PART_CODE':
                temp.partCode = msg.toUpperCase();
                savePart(); 
                state = 'REG_LOOP_DECISION';
                addMsg(`‚úÖ <b>Salvo!</b><br>Adicionar mais itens no <b>${temp.vehicle}</b>?<br>(Sim / N√£o)`, 'received', true);
                break;

            case 'REG_LOOP_DECISION':
                if (m.includes('s') || m.includes('sim') || m.includes('mais')) {
                    state = 'REG_PART_NAME';
                    addMsg("Qual a pr√≥xima pe√ßa?", 'received');
                } else {
                    addMsg("Cadastro finalizado.", 'received');
                    resetToMenu(false);
                }
                break;

            case 'SEARCH':
                doSmartSearch(msg, false);
                state = 'MAIN';
                break;

            case 'VIEW_FLEET_DETAIL':
                const carId = msg.toUpperCase();
                if (db.vehicles.includes(carId)) {
                    showCarParts(carId);
                    state = 'MAIN';
                } else {
                    addMsg(`‚ö†Ô∏è Carro ${carId} n√£o encontrado. Tente outro.`, 'received');
                }
                break;

            case 'DELETE_SEARCH':
                const found = doSmartSearch(msg, true); 
                if (found) {
                    state = 'DELETE_CONFIRM';
                    addMsg("‚ö†Ô∏è Digite o <b>n√∫mero ID</b> (etiqueta preta) para apagar:", 'received', true);
                } else {
                    addMsg("N√£o achei. Tente buscar de outra forma.", 'received');
                }
                break;

            case 'DELETE_CONFIRM':
                const idDel = parseInt(m);
                const idx = db.parts.findIndex(p => p.id === idDel);
                if (idx > -1) {
                    const removed = db.parts.splice(idx, 1)[0];
                    saveCloud(); 
                    addMsg(`üóëÔ∏è <b>${removed.name}</b> removido.`, 'received', true);
                    resetToMenu(false);
                } else {
                    addMsg("‚ùå ID inv√°lido. Digite o n√∫mero da etiqueta preta.", 'received');
                }
                break;
        }
    }

    function resetToMenu(isStart) {
        state = 'MAIN';
        temp = {};
        let greeting = isStart ? "üëã Bem-vindo ao <b>PartDex</b>.<br>" : "";
        addMsg(`${greeting}üìã <b>Menu Principal</b><br><br>1Ô∏è‚É£ Cadastrar Pe√ßa<br>2Ô∏è‚É£ Consultar Pe√ßa<br>3Ô∏è‚É£ Consultar Frota<br>4Ô∏è‚É£ Excluir Pe√ßa`, 'received', true);
    }

    function savePart() {
        const nextId = db.parts.length > 0 ? Math.max(...db.parts.map(p => p.id)) + 1 : 101;
        db.parts.push({
            id: nextId,
            vehicle: temp.vehicle,
            name: temp.partName,
            code: temp.partCode
        });
        saveCloud(); 
    }

    function showFleetSummary() {
        let html = '<div class="dashboard-grid">';
        if(db.vehicles.length === 0) { addMsg("Garagem vazia.", 'received'); return; }

        db.vehicles.forEach(v => {
            const count = db.parts.filter(p => p.vehicle === v).length;
            html += `
                <div class="dash-card">
                    <div class="dash-title">üöó ${v}</div>
                    <div style="font-size:12px; color:#666;">${count} itens</div>
                </div>
            `;
        });
        html += '</div>';
        addMsg(html, 'received', true);
    }

    function showCarParts(carId) {
        const parts = db.parts.filter(p => p.vehicle === carId);
        if (parts.length === 0) {
            addMsg(`O carro ${carId} n√£o tem pe√ßas cadastradas.`, 'received');
        } else {
            addMsg(`üõ†Ô∏è <b>Pe√ßas do ${carId}:</b>`, 'received', true);
            parts.forEach(p => {
                const html = `
                    <div class="part-card">
                        <div class="part-card-body">
                            <div class="part-card-title">${p.name}</div>
                            <div class="part-card-detail">üî¢ Ref: ${p.code}</div>
                        </div>
                    </div>`;
                addMsg(html, 'received', true);
            });
        }
    }

    function doSmartSearch(query, isDeleteMode) {
        const terms = query.toLowerCase().split(' ').filter(t => t.length > 0);
        if (terms.length === 0) return false;

        const results = db.parts.filter(p => {
            const fullString = (p.name + " " + p.code + " " + p.vehicle).toLowerCase();
            return terms.every(term => fullString.includes(term));
        });

        if (results.length === 0) {
            addMsg(`üö´ Nada encontrado para "${query}".`, 'received');
            return false;
        } else {
            addMsg(`üîé Encontrei ${results.length} resultados:`, 'received');
            results.forEach(p => {
                const idDisplay = isDeleteMode ? `<span class="id-tag">${p.id}</span>` : '';
                const html = `
                    <div class="part-card">
                        <div class="part-card-body">
                            <div class="part-card-title">${p.name} ${idDisplay}</div>
                            <div class="part-card-detail">üöó ${p.vehicle} | üî¢ ${p.code}</div>
                        </div>
                    </div>`;
                addMsg(html, 'received', true);
            });
            return true;
        }
    }
    
    // Anima√ß√£o de Loading CSS
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `@keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }`;
    document.head.appendChild(styleSheet);
</script>
</body>
</html>
